<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<!-- red container div -->
<div 
class="div_main"
style="position: relative; display: inline-block;">
    <!-- <p>Hashima Game</p> -->
    <div style="
        position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding: 20px;">

        <!-- Hashima life-bar -->
        <div style="
        position: relative;
        height: 30px; 
        width: 100%;
        display: flex;
        justify-content: flex-end;
        ">
            <div 
            style="
            background-color: hotpink;
            height: 30px;
            width: 100%;
            "
            ></div>
            <div 
            id="playerHealth"
            style="
            position: absolute; 
            background: blue;
            top:0; 
            right: 0;
            width: 100%;
            bottom: 0;
            "></div>
        </div>
        
        <!-- Timer -->
        <div 
        id="timer"
        style="
        background-color: black;
        flex-shrink: 0; 
        height: 50px; 
        width: 100px;
        align-items: center;
        display: flex;
        font-weight: 800;
        letter-spacing: 0.3em;
        color: snow;
        justify-content: center;
        "
        >
            10
        </div>
        
        <!-- Second player life-bar -->
        <div style="
        position: relative;
        height: 30px; 
        width: 100%;">
            <div 
            style="
            background-color: hotpink;
            height: 30px;
            "
            ></div>
            <div 
            id="enemyHealth"
            style="
            position: absolute; 
            background: blue;
            top:0; 
            right: 0;
            left: 0;
            bottom: 0;
            "></div>
        </div>

    </div>

    <div 
    id='displayText'
    style="
    position: absolute;
    color: white;
    align-items: center;
    justify-content: center;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    font-size: 4rem;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    display: none;
    ">Tie</div>
    <canvas> 
    </canvas>
</div>

<script src="./js/utils.js"></script>

<script src="./js/classes.js"></script>
<script src="./index.js"></script>
<link rel="stylesheet" href="./style/style_1.css">
</body>
